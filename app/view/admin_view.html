<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="/assets/css/vendor/normalize.css" />
        <link rel="stylesheet" type="text/css" href="/assets/css/styles.css" />
        <title>Admin</title>
    </head>
    <body class="admin">
        <div id="container">
            <h1>Admin area</h1>
            <div>
                {% if success is sameas true %}
                    <div class="alert alert-success">
                        Successfully updated site!
                    </div>
                {% elif success %}
                    <div class="alert alert-error">
                        There's been an error: {{ success }}
                    </div>
                {% endif %}
                <form action="{{ self_url }}" method="POST">
                    <p>
                        <label>
                            Please select the folder you'd like to use for the site
                            <select name="folder">
                                {% for folder in folders %}
                                    <option value="{{ folder.id }}">{{ folder.title }}</option>
                                {% endfor %}
                            </select>
                        </label>
                    </p>
                    {% if files %}
                        <p>
                            <label>
                                Please select the file you'd like to use as the home page
                                <select name="file">
                                    {% for file in files %}
                                        <option value="{{ file.id }}">{{ file.title }}</option>
                                    {% endfor %}
                                </select>
                            </label>
                        </p>
                    {% endif %}
                    <button type="submit">
                        {{ 'Update' if files else 'Continue' }}
                    </button>
                </form>
            </div>
        </div>
    </body>
</html>
